<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Webserv</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
	<style>
		:root {
			--primary: #2563eb;
			--primary-dark: #1d4ed8;
			--bg: #0f172a;
			--card-bg: #ffffff;
			--text: #1f2937;
			--text-muted: #4b5563;
			--radius: 12px;
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: 'Inter', sans-serif;
			background-color: var(--bg);
			color: var(--text);
		}

		header {
			background: transparent;
			padding: 2rem 1rem;
			text-align: center;
		}

		header h1 {
			margin: 0;
			font-size: 2.5rem;
			color: white;
		}

		header p {
			color: #cbd5e1;
			margin-top: 0.5rem;
			font-size: 1.1rem;
		}

		.container {
			max-width: 1200px;
			margin: 3rem auto;
			padding: 0 1rem;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
			gap: 2rem;
		}

		.card {
			background: var(--card-bg);
			border-radius: var(--radius);
			padding: 2rem;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		.card:hover {
			transform: translateY(-6px);
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
		}

		.card h3 {
			margin-top: 0;
			font-size: 1.4rem;
			color: var(--text);
		}

		.card p {
			font-size: 0.95rem;
			color: var(--text-muted);
			margin-bottom: 1.5rem;
		}

		.card form input[type="text"] {
			width: 100%;
			padding: 0.6rem 0.8rem;
			border: 1px solid #d1d5db;
			border-radius: var(--radius);
			font-size: 1rem;
			margin-bottom: 1rem;
		}

		.card button {
			padding: 0.6rem 1.2rem;
			background-color: var(--primary);
			color: white;
			font-weight: 600;
			border: none;
			border-radius: var(--radius);
			cursor: pointer;
			transition: background-color 0.2s ease;
		}

		.card button:hover {
			background-color: var(--primary-dark);
		}
	</style>
</head>

<body>
	<header>
		<h1>Webserv</h1>
		<p>Interface de test pour les méthodes HTTP</p>
		<p>First application -> localhost:8080</p>
	</header>

	<main class="container">
		<div class="card">
			<h3>GET Request</h3>
			<p>Testez une requête GET vers votre serveur Webserv.</p>
			<form action="/pages/schtroumpf.html" method="GET">
				<button type="submit">Envoyer GET</button>
			</form>
		</div>

		<div class="card">
			<h3>POST Request</h3>
			<p>Formulaire simple pour tester une requête POST.</p>
			<form method="POST" action="#">
				<input type="text" name="data" placeholder="Votre message" required />
				<button type="submit">Envoyer POST</button>
			</form>
		</div>

		<div class="card">
			<h3>DELETE Request</h3>
			<p>Bouton simulant une requête DELETE (via JS ou fetch).</p>
			<button onclick="alert('Remplacez par une requête DELETE via JavaScript')">Envoyer DELETE</button>
		</div>
	</main>
</body>

</html>
