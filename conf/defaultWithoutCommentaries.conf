server {
	listen localhost:8080;
	server_name	nomdusite.com www.nomdusite.com;

	error_page 408 website/errorPages/error408.html ;

	client_max_body_size 1M   ;

	host 127.0.0.1;
  root website;
	index index.html;



	location / {
		allow_methods GET POST;
		root website;
		autoindex off;
	}

	location /cgi-bin {
		root website/var/www;
	}
}

